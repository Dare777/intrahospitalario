com.ibm.ws.logging.max.file.size=100
com.ibm.ws.logging.max.files=3
com.ibm.ws.logging.console.log.level=AUDIT
com.ibm.ws.logging.copy.system.streams=true
com.ibm.ws.logging.console.format=simple
com.ibm.ws.logging.console.source=accessLog,message

# Open Telemetry
otel.sdk.disabled=false
otel.exporter.otlp.endpoint=http://localhost:4317
# otel.exporter.otlp.protocol=http/json
